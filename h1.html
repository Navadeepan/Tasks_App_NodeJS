<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>

<body>
    <div class="box1">
        <h1 id="heading">Tasks To-Do</h1>
    </div>
    <div class="box2">
        <form>
            <div class="item">
                <label class="control control--checkbox">
                    <p>Attend meeting</p>
                    <input type="checkbox"/>
                    <div class="control__indicator"></div>
                </label>
            </div>
        </form>
        <form>
            <div class="item">
                <label class="control control--checkbox">
                    <p>Do Grocery Shopping</p>
                    <input type="checkbox"/>
                    <div class="control__indicator"></div>
                </label>
            </div>
        </form>
        <form>
            <div class="item">
                <label class="control control--checkbox">
                    <p>Clean house</p>
                    <input type="checkbox"/>
                    <div class="control__indicator"></div>
                </label>
            </div>
        </form>
        <form>
            <div class="item">
                <label class="control control--checkbox">
                    <p>Water Plants</p>
                    <input type="checkbox"/>
                    <div class="control__indicator"></div>
                </label>
            </div>
        </form>
        <form>
            <div class="item">
                <label class="control control--checkbox">
                    <p>Take pet for a walk</p>
                    <input type="checkbox"/>
                    <div class="control__indicator"></div>
                </label>
            </div>
        </form>
        <form class="item">
            <hr>
            <input type="text" placeholder="new">
            <hr>
            <button type="submit" class="btn btn-6 btn-6b">Add task</button>
        </form>
    </div>
</body>

</html>
